<div class="flex" style="height: 100vh;">
    <div class = "col-6 m-3 flex flex-column justify-content-center">
        <div class="m-auto">
            <div class="text-center">
                <p-avatar 
                    image="https://plus.unsplash.com/premium_photo-1669077046863-cd277345fd31?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                    class="mr-2" 
                    size="xlarge" 
                    shape="circle" />
                <h1>Sign in to your Account</h1>
            </div>
            
            <p-message 
                *ngIf = "errorMessage"
                severity="error" 
                [text]="errorMessage"
                class="mb-2"
                ></p-message>
            
            <div class="field">
                <label for="name">Name</label>
                <input
                    [(ngModel)]="customer.name"
                    id="name"
                    pInputText
                    placeholder="Jane@xyz.com"
                    type="text"
                    class="w-full"
            ></div>

            <div class="field">
                <label for="email">Email</label>
                <input
                    [(ngModel)]="customer.email"
                    id="email"
                    pInputText
                    placeholder="Jane@xyz.com"
                    type="email"
                    class="w-full"
            ></div>

            <div class="field">
                <label for="age">Age</label>
                <input
                    [(ngModel)]="customer.age"
                    id="age"
                    pInputText
                    placeholder=34
                    type="number"
                    class="w-full"
            ></div>

            <div class="field">
                <label for="password">Password</label>
                <input
                    [(ngModel)]="customer.password"
                    id="password"
                    pInputText
                    placeholder="Password"
                    type="password"
                    class="w-full"
                >
            </div>

            <div class="field">
                <label for="gender">Gender</label>
                <select
                    [(ngModel)]="customer.gender"
                    class="p-dropdown w-full custom-select" 
                    id="gender">
                    <option value="">Select an Option</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>

            <button
                pButton
                label="Create Account"
                class="w-full mt-5"  
                (click)="createCustomer()"
            ></button>

            <button
                (click)="login()"
                pButton
                label="If already have an account, login here!"
                class="w-full p-button-link signup-link text-blue-500 hover:text-blue-700 pl-0"    
            ></button>
        </div>
    </div>
    <div class = "col-6 flex flex-column justify-content-center align-items-center right-conatiner">
        <h1>
            <a href="http://localhost:4200/customers">Enroll Now</a>
        </h1>
        <img 
            class="background p-6 pt-0"
            src="https://images.unsplash.com/photo-1607706189992-eae578626c86?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </div>
</div>
