
<p-card [style]="{width: '316px'}" styleClass=" p-card-shadow text-center">
    <ng-template pTemplate="header">
        <div>
            <img class="border-round-top cover"
                height="120px"
                alt="Card"
                src="https://images.unsplash.com/photo-1444464666168-49d633b86797?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            >
        </div>
        <div class="flex justify-content-center" style="margin-top: -50px">
            <img class="customer-avatar"
                [src]="customerImage">
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <p-badge
            [value] = "customerIndex"
        ></p-badge>
        <h2>{{customerFromBackend.name}}</h2>
        <p class=""text-gray-600>{{customerFromBackend.email}}</p>
        <p class=""text-gray-600>{{customerFromBackend.age}} | {{customerFromBackend.gender}}</p>
    </ng-template>
    <ng-template pTemplate="footer">
        <button
            pButton
            (click) = "onUpdate()"
            label="Update"
            class="p-button-secondary p-button-outlined p-button-rounded"
        ></button>
        <button
            pButton
            (click)="onDelete()"
            label="Delete"
            class="p-button-danger p-button-outlined p-button-rounded ml-3"
        ></button>
    </ng-template>

</p-card>
