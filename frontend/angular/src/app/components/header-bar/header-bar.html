<div class="flex flex-column align-items-end border-bottom-1 border-grey-200 pt-3 pb-3">
    <div class="flex flex-row align-items-center">
        <button
            pButton
            pRipple
            type="button"
            icon="pi pi-bell"
            class="p-button-rounded p-button-secondary p-button-text mr-3"
        ></button>
        <p-avatar
            image="https://plus.unsplash.com/premium_photo-1723626014994-caef68c25493?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHBvcnRyYWl0fGVufDB8MnwwfHx8MA%3D%3D"
            size="normal"
            shape="circle"
            class="mr-2"
        ></p-avatar>
        <div>
            <p class="text-base mb-0 mt-1 text-grey-700">{{userName}}</p>
            <p class="text-sm mb-1 mt-0 text-grey-500">{{userRole}}</p>
        </div>
        <div>
            <button
                pButton
                pRipple
                type="button"
                icon="pi pi-angle-down"
                class="p-button-secondary p-button-text"
                (click)="menu.toggle($event)"
            ></button>
            <p-menu #menu [model]="items" [popup]="true" />
        </div>
    </div>
</div>
